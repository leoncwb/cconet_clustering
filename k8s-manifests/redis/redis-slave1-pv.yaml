apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-slave1-pv
  namespace: redis
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/redis/slave1   # diretório no nó
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-slave1-pvc
  namespace: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
