apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave1
  namespace: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-slave1
  template:
    metadata:
      labels:
        app: redis-slave1
    spec:
      containers:
      - name: redis-slave1
        image: redis:7
        ports:
        - containerPort: 6379
        args: ["--slaveof", "redis-master", "6379"]
        volumeMounts:
        - mountPath: /data
          name: redis-slave1-data
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.56.0
        ports:
        - containerPort: 9121
        args:
          - "--redis.addr=redis://localhost:6379"
      volumes:
      - name: redis-slave1-data
        persistentVolumeClaim:
          claimName: redis-slave1-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-slave1-exporter
  namespace: redis
  labels:
    app: redis-slave1-exporter
spec:
  type: ClusterIP
  ports:
    - port: 9121
      targetPort: 9121
      protocol: TCP
      name: metrics
  selector:
    app: redis-slave1
