apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-master-pv
  namespace: redis
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:   # ğŸ‘‰ em dev, grava no diretÃ³rio local do nÃ³
    path: /data/redis/master
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-master-pvc
  namespace: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
